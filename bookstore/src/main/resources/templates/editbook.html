<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit Book</h1>

    <div>
       <form th:object="${book}" th:action="@{../save}" action="#" method="post">
       <label for="id"></label>
       <input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
       <div style="clear: both; display: block; height: 10px;"></div>
       <label for="title">Book title</label>
       <input type="text" id="title" th:field="*{title}" />
       <div style="clear: both; display: block; height: 10px;"></div>
       <label for="author">Author</label>
       <input type="text" id="author" th:field="*{author}" />
       <div style="clear: both; display: block; height: 10px;"></div>
       <label for="isbn">Book ISBN</label>
       <input type="text" id="isbn" th:field="*{isbn}" />
       <div style="clear: both; display: block; height: 10px;"></div>
       <label for="publicationYear">Published year</label>
       <input type="text" id="publicationYear" th:field="*{publicationYear}" />
       <div style="clear: both; display: block; height: 10px;"></div>
       <label for="price">Book price</label>
       <input type="text" id="price" th:field="*{price}" />
       <div style="clear: both; display: block; height: 10px;"></div>
       <label for="category">Category</label>
			 <select id="category" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
       <input class="btn btn-success" type="submit" value="Save"></input>
       </form>
    </div>

    
	 <p><a href="/add">Add Book</a></p>
     <p><a href="/index">Main Page</a></p>
</body>
</html>
