<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<div class="container text-center justify-content-sm-center w-50 p-3">
		<h1>Add Book</h1>

		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<div class="row mb-3">
		  	    <label class="col-sm-2 col-form-label text-sm-end" for="title">Book title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title" th:field="*{title}" />
				</div>
			</div>
			<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
			<!-- <div style="clear: both; display: block; height: 10px;"></div> -->
			<div class="row mb-3">
		  	    <label class="col-sm-2 col-form-label text-sm-end" for="author">Book author</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="author" th:field="*{author}" />
				</div>
			</div>
			<!-- <div style="clear: both; display: block; height: 10px;"></div> -->
			<div class="row mb-3">
		  	    <label class="col-sm-2 col-form-label text-sm-end" for="isbn">ISBN</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="isbn" th:field="*{isbn}" />
				</div>
			</div>
			<!-- <div style="clear: both; display: block; height: 10px;"></div> -->
			<div class="row mb-3">
                <label class="col-sm-2 col-form-label text-sm-end" for="publicationYear">Published year</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="publicationYear" th:field="*{publicationYear}" />
				</div>
			</div>
			<!-- <div style="clear: both; display: block; height: 10px;"></div> -->
			<div class="row mb-3">
                <label class="col-sm-2 col-form-label text-sm-end" for="price">Price</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="price" th:field="*{price}" />
				</div>
			</div>
			<!-- <div style="clear: both; display: block; height: 10px;"></div> -->
			<div class="row mb-3">
				<div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
				<input class="btn btn-success" type="submit" value="Save"></input>
				<a class="btn btn-primary me-sm-2" href="/index">Main Page</a>
				</div>
			</div>
		</form>

		<!-- <div class="row mb-3">
			<div class="col-sm-12">
				<a class="btn btn-success" href="/index">Main Page</a>
			</div>
		</div> -->
		
</body>
</html>
