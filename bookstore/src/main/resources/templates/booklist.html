<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:href="@{css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="container text-center justify-content-sm-center w-50 p-3">
      <h1>Books</h1>
      <table class="table table-striped table-hover mb-3">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Published</th>
          <th>Price</th>
          <th>ISBN</th>
          <th>Category</th>
          <th></th>
          <th></th>
        </tr>
        <tr th:each="book : ${books}">
          <td th:text="${book.title}"></td>
          <td th:text="${book.author}"></td>
          <td th:text="${book.publicationYear}"></td>
          <td
            th:text="${#numbers.formatDecimal(book.price, 1, 'DEFAULT', 2, 'COMMA')}"
          ></td>
          <td th:text="${book.isbn}"></td>
          <td th:text="${book.category.name}"></td>
          <td>
            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}"
              >Delete</a
            >
          </td>
          <td>
            <a class="btn btn-primary" th:href="@{/edit/{id}(id=${book.id})}"
              >Edit</a
            >
          </td>
        </tr>
      </table>

      <div class="d-grid gap-2 col-sm-6 mx-auto">
        <a class="btn btn-success" href="/add">Add Book</a>
        <a class="btn btn-primary" href="/index">Main Page</a>
      </div>

      <!-- <div class="row mb-3">
			<div class="col-sm-12">
				<a class="btn btn-success" href="/add">Add Book</a>
			</div>
		</div>
        <div class="row mb-3">
            <div class="col-sm-12">
                <a class="btn btn-primary" href="/index">Main Page</a>
            </div>
        </div> -->
    </div>
  </body>
</html>
